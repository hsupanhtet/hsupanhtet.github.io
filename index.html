<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Happy Birthday! Hsu Pan Htet ðŸŽ‚</title>
  <style>
    :root {
      --deep-space: #0f051d;
      --accent: #ff9ecd;
      --photo-glow: rgba(255, 105, 180, 0.4);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: var(--deep-space);
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: white;
    }

    .galaxy-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, #2e1065 0%, #020617 100%);
      z-index: -2;
    }

    /* ===== LAYOUT ===== */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      padding: 20px 0;
      position: relative;
      z-index: 10;
    }

    .title {
      font-size: clamp(1.8rem, 8vw, 3rem);
      font-weight: 800;
      text-shadow: 0 0 15px #ff0080;
      text-align: center;
      margin: 0 10px;
    }

    .description {
      font-weight: 300;
      text-shadow: 0 0 20px rgba(165, 180, 252, 0.5);
      letter-spacing: 1px;
      text-align: center;
      max-width: 80%;
      line-height: 1.4;
    }

    /* ===== CAKE SECTION ===== */
    .cake-section {
      position: relative;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cake-img {
      width: 180px;
      filter: drop-shadow(0 0 20px rgba(255, 192, 203, 0.6));
      animation: bounce 3s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* ===== PHOTO STRIP ===== */
    .photo-strip-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      padding: 20px 0;
    }

    .photo-strip {
      display: inline-flex;
      gap: 20px;
      animation: scroll 30s linear infinite;
    }

    .photo {
      width: 180px;
      height: 130px;
      flex-shrink: 0;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      border: 3px solid white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ===== MODAL & UI ===== */
    .contact-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #ff0080;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 15px #ff0080;
      display: flex; align-items: center; justify-content: center;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center; justify-content: center;
      z-index: 200;
    }

    .modal-content {
      background: #1e1b4b;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid var(--accent);
      text-align: center;
    }

    textarea {
      width: 100%; height: 100px;
      background: #0f051d;
      border: 1px solid var(--accent);
      color: white; padding: 10px;
      margin: 15px 0; border-radius: 10px;
      resize: none;
    }

    .send-btn {
      background: var(--accent);
      color: #000; border: none;
      padding: 10px 30px; border-radius: 20px;
      font-weight: bold; cursor: pointer; width: 100%;
    }

    .toast {
      position: fixed; bottom: -100px; left: 50%;
      transform: translateX(-50%);
      background: var(--accent); color: black;
      padding: 10px 20px; border-radius: 20px;
      transition: bottom 0.5s; z-index: 1000;
    }
    .toast.show { bottom: 30px; }

    #galaxyCanvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
  </style>
</head>
<body>

  <div class="galaxy-bg"></div>
  <canvas id="galaxyCanvas"></canvas>

  <div class="container">
    <div class="title">ðŸŽ‰ Happy Birthday! Hsu Pan Htet ðŸŽ‰</div>
    <div class="description">Hope your day is as awesome as you are. I hope itâ€™s the start of an incredible year for you.</div>
    
    <div class="cake-section">
      <img src="https://img.icons8.com/emoji/256/birthday-cake-emoji.png" class="cake-img" alt="Cake" onclick="createFireworkBatch()">
    </div>

    <div class="photo-strip-container">
      <div class="photo-strip" id="photoStrip"></div>
    </div>
  </div>

  <button class="contact-btn" onclick="toggleModal(true)">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
  </button>

  <div class="modal-overlay" id="modalOverlay" onclick="handleOverlayClick(event)">
    <div class="modal-content">
      <h3 style="color:var(--accent)">Birthday Message</h3>
      <textarea id="msgInput" placeholder="Write your wish here..."></textarea>
      <button class="send-btn" id="sendBtn" onclick="sendWish()">Send Wish âœ¨</button>
    </div>
  </div>

  <div id="toast" class="toast">Wish sent to the stars! ðŸŽ‚</div>

  <script>
    // 1. Setup Photos
    const images = [
      'mine/photo1.jpg',
      'mine/photo2.jpg',
      'mine/photo3.jpg',
      'mine/photo4.jpg',
      'mine/photo5.jpg',
      'mine/photo6.jpg',
      'mine/photo7.jpg',
    ];

    const strip = document.getElementById('photoStrip');
    const content = images.map(src => `<div class="photo" style="background-image: url('${src}')"></div>`).join('');
    strip.innerHTML = content + content; 

    // 2. Modal & Messaging
    function toggleModal(show) { document.getElementById('modalOverlay').style.display = show ? 'flex' : 'none'; }
    function handleOverlayClick(e) { if(e.target.id === 'modalOverlay') toggleModal(false); }

    async function sendWish() {
      const btn = document.getElementById('sendBtn');
      const text = document.getElementById('msgInput').value;
      const part1 = "T09NEANNV63/";
      const part2 = "B0A6XGV2Z4Y/";
      const part3 = "6nVW9TF2XxSi3r3Chrj5CuUn";
      const url = part1 + part2 + part3;

      if(!text.trim()) return alert("Please enter a message!");
      btn.disabled = true;
      btn.innerText = "Sending...";

      try {
        await fetch(url, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: `*Msg :* ${text}` })
        });
        toggleModal(false);
        document.getElementById('msgInput').value = "";
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
      } catch (err) {
        alert("Wish stored in our hearts!");
      } finally {
        btn.disabled = false;
        btn.innerText = "Send Wish âœ¨";
      }
    }

    // 3. Fireworks & Stars Logic
    const canvas = document.getElementById('galaxyCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let stars = [];

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = {
          x: (Math.random() - 0.5) * (Math.random() * 8),
          y: (Math.random() - 0.5) * (Math.random() * 8)
        };
        this.alpha = 1;
        this.friction = 0.95;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        this.velocity.x *= this.friction;
        this.velocity.y *= this.friction;
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= 0.01;
      }
    }

    function createFirework(x, y) {
      const colors = ['#ff0080', '#ff9ecd', '#fff', '#ffd700', '#00d4ff'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < 40; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function createFireworkBatch() {
        createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
    }

    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 80}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        s: Math.random() * 2,
        o: Math.random()
      }));
    }

    function animate() {
      // Create a trail effect
      ctx.fillStyle = 'rgba(15, 5, 29, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw Stars
      stars.forEach(s => {
        ctx.globalAlpha = s.o;
        ctx.fillStyle = 'white';
        ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
        s.o += (Math.random() - 0.5) * 0.02;
        if(s.o < 0) s.o = 0; if(s.o > 1) s.o = 1;
      });

      // Update & Draw Particles
      particles.forEach((p, i) => {
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          p.update();
          p.draw();
        }
      });

      // Random automatic fireworks
      if (Math.random() < 0.03) {
        createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();
  </script>
</body>
</html>
